services:
  # Service untuk lingkungan PRODUCTION
  # Menjalankan aplikasi yang sudah dicompile dari Dockerfile di atas
  app:
    build:
      image: first-go-api:latest
      context: .
      dockerfile: docker/go.Dockerfile
    container_name: first_go_api_prod
    ports:
      - "8080:8080"
    restart: unless-stopped

  # Service untuk lingkungan DEVELOPMENT
  # Menggunakan 'air' untuk live-reloading
  dev:
    # Kita tidak perlu Dockerfile khusus, cukup gunakan image golang
    image: golang:1.24-alpine
    container_name: first_go_api_dev
    working_dir: /app
    # 'volumes' akan me-mount kode lokal Anda ke dalam container.
    # Ini memungkinkan 'air' untuk mendeteksi perubahan file.
    volumes:
      - .:/app
    ports:
      - "8080:8080" # Gunakan port host yang berbeda agar tidak konflik
    # Perintah ini akan menginstal 'air' jika belum ada, lalu menjalankannya
    command: sh -c "go install github.com/air-verse/air@latest && air"